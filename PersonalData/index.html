<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Data</title>
</head>
<body>
    <fieldset style="background-color: #a52b28;">
        <legend style="background-color: #5482a7;">Personal Data</legend>
        <br>
        <br>

        <fieldset style="background-color:#d8a41d ;">
            <legend style="background-color: #6294ed; padding: 35px 0px; margin-bottom: 20px;">Your Name</legend>
            <form>
                <table>
                    <tbody>
                       <tr>
                        <td colspan="1">
                            <label for="fname">First Name </label>
                        </td>
                        <td colspan="1">
                            :
                        </td>
                        <td colspan="1">
                            <input name="firstname" type="text" id="fname" placeholder="ex ahmed">
                        </td>
                        
                    </tr>
                    
                    <tr>
                         <td colspan="1">
                              <label  for="lname">Second Name</label>
                    </td>    
                    <td colspan="1">
                        :
                    </td>
                    <td colspan="1">
                        <input name="lastname" type="text" id="lname" placeholder="ex bahnasy"> 
                    </td>
                    </tr> 
                    </tbody>
                    
                </table>
                
           
        </fieldset>
        <br>
        <br>
        <br>
        
            <table>
                <tbody>
                  <tr>
                    <td colspan="1"><label for="ph">Your Phone</label></td>
                    <td colspan="1">:</td>
                    <td colspan="1"><input id='ph'type="text" name='phoneNo'></td>
                </tr>
                <tr>
                    <td colspan="1"><label for="em">Email</label></td>
                    <td colspan="1">:</td>
                    <td colspan="1"><input id="em"type="email" name='email'></td> 
                </tr>
                <tr>
                    <td colspan="1"><label for="pass">Password</label></td>
                    <td colspan="1">:</td>
                    <td colspan="1"><input type="password" id="pass" name='password'></td>
                </tr>
                <tr>
                    <td colspan="1"><label for="repass">Re-password</label></td>
                    <td colspan="1">:</td>
                    <td colspan="1"><input id="repass"type="password" name='repassword'></td>
                </tr>  
                </tbody>
                
            </table>

        <br>
        <br>
        <br>
        <input type="radio" name="gender" id="male" value="male">
        <label for="male">Male</label>
        <br>
        <input type="radio" name="gender" id="female" value="female">
        <label for="female">Female</label>
        <br>
        <br>
        <br>
        <input type="checkbox" name="status" id="std" value="Student">
        <label for="std">Student</label>
        <br>
        
        <input type="checkbox" name="status" id="grd" value="Graduated">
        <label for="grd">Graduated</label>
        <br>
        <br>
        <br>
        <select name="cars" id="selector">
            <optgroup label="Luxury">
                <option value="Mercedes">Mercedes</option>
                <option value="BMW">BMW</option>
                <option value="Porshe">Porshe</option>
                <option value="Range Rover">Range Rover</option>
            </optgroup>
            <optgroup label="Mini Car">
                <option value="Suzuki">Suzuki</option>
                <option value="Fiat">Fiat</option>
                <option value="Opel">Opel</option>
                <option value="Hyndai">Hyndai</option>
            </optgroup>
        </select>
        <br>
        <br>
        <!-- <button type="submit"><img src="Images/btn.jpg" alt="submit button" width="50px" >Submit</button> -->
        <input type="submit" style="background-color: #212020; color: #e1e1c3;">
        </form>
        <br>
        <br>
        <br>
    </fieldset>
    
    
    
</body>
</html>
